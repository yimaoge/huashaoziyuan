<script>
        // 创建星空背景
        function createStars() {
            const container = document.getElementById('stars-container');
            const starsCount = 200;
            const shootingStarsCount = 3;
            
            // 创建静态星星
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小 (1-3px)
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机闪烁时间 (3-8秒)
                const duration = Math.random() * 5 + 3;
                star.style.setProperty('--duration', `${duration}s`);
                
                // 随机透明度 (0.3-0.9)
                star.style.opacity = Math.random() * 0.6 + 0.3;
                
                container.appendChild(star);
            }
            
            // 创建流星
            for (let i = 0; i < shootingStarsCount; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.classList.add('shooting-star');
                
                // 随机位置
                shootingStar.style.top = `${Math.random() * 30}%`;
                shootingStar.style.left = `${Math.random() * 100}%`;
                
                // 随机动画时间 (3-8秒)
                const duration = Math.random() * 5 + 3;
                shootingStar.style.setProperty('--duration', `${duration}s`);
                
                // 随机距离 (100-300px)
                const distance = Math.random() * 200 + 100;
                shootingStar.style.setProperty('--distance', `${distance}px`);
                
                // 随机延迟 (0-15秒)
                shootingStar.style.animationDelay = `${Math.random() * 15}s`;
                
                container.appendChild(shootingStar);
            }
        }

        // 页面加载完成后创建星空
        window.addEventListener('load', createStars);

        const searchBox = document.getElementById('search-box');
        const links = document.querySelectorAll('main a');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // 初始激活"全部工具"按钮
        document.querySelector('.filter-btn[data-filter="all"]').classList.add('active');

        function filterLinks() {
            const searchTerm = searchBox.value.trim().toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;

            links.forEach(link => {
                const linkText = link.textContent.toLowerCase();
                const linkTags = link.dataset.tags || '';
                
                // 同时满足搜索条件和分类过滤
                const matchesSearch = searchTerm === '' || linkText.includes(searchTerm);
                const matchesFilter = activeFilter === 'all' || linkTags.includes(activeFilter);
                
                const shouldShow = matchesSearch && matchesFilter;
                
                if (shouldShow) {
                    link.style.display = "flex";
                    setTimeout(() => {
                        link.style.opacity = "1";
                        link.style.transform = "translateY(0)";
                    }, 50);
                } else {
                    link.style.opacity = "0";
                    link.style.transform = "translateY(20px)";
                    setTimeout(() => {
                        link.style.display = "none";
                    }, 300);
                }
            });
        }

        // 搜索框事件
        searchBox.addEventListener('input', filterLinks);

        // 分类按钮事件
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                filterLinks();
            });
        });

        // Initialize with all links visible
        filterLinks();

        // Back to top button functionality
        const backToTopButton = document.getElementById('back-to-top');
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.style.display = "flex";
            } else {
                backToTopButton.style.display = "none";
            }
        });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Add ripple effect to all buttons
        const rippleButtons = document.querySelectorAll('.ripple');
        rippleButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const target = e.target.closest('a');
                if (target) {
                    setTimeout(() => {
                        window.location.href = target.href;
                    }, 300);
                }
            });
        });
    </script>
